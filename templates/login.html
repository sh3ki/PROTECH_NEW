{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center space-y-8 py-12">
    <div class="text-center animate-slide-in">
        <h2 class="text-3xl font-bold text-primary dark:text-tertiary mb-2">Login to PROTECH</h2>
        <p class="text-accent dark:text-light">Enter your credentials to access the system</p>
    </div>
    
    <div class="school-card w-full max-w-md animate-slide-in" style="animation-delay: 0.2s;">
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} p-4 rounded-lg mb-4 animate-fade-in">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-dark dark:text-light">Username</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <input type="text" id="username" name="username" required 
                           class="pl-10 block w-full px-3 py-2 border border-accent/30 dark:border-tertiary/30 rounded-md bg-light/50 dark:bg-dark/50 focus:outline-none focus:ring-secondary focus:border-secondary dark:focus:ring-tertiary dark:focus:border-tertiary dark:text-white transition-all duration-300">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-dark dark:text-light">Password</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" required 
                           class="pl-10 block w-full px-3 py-2 border border-accent/30 dark:border-tertiary/30 rounded-md bg-light/50 dark:bg-dark/50 focus:outline-none focus:ring-secondary focus:border-secondary dark:focus:ring-tertiary dark:focus:border-tertiary dark:text-white transition-all duration-300">
                </div>
            </div>
            
            <div>
                <button type="submit" class="w-full school-btn bg-secondary hover:bg-tertiary transform transition-transform hover:scale-105">
                    <div class="flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        Sign In
                    </div>
                </button>
            </div>
        </form>
        
        <div class="text-center mt-6 animate-slide-in" style="animation-delay: 0.4s;">
            <a href="{% url 'landing_page' %}" class="school-btn inline-flex items-center justify-center gap-2 bg-primary hover:bg-secondary transform transition-all duration-300 hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
